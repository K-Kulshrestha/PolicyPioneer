<!DOCTYPE html>

    <style>
        /* Add your mobile-specific CSS here */
        /* For example, reducing font sizes or adjusting margins */
        body {
            font-size: 16px;
        }

        nav ul li {
            margin-right: 10px;
        }

        .card {
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <header>

        <div class="card">

    <footer>

    </footer>
